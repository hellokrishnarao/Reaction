<!DOCTYPE html>
<html>
<head>
	<title>JS Random Colours</title>
	<meta charset="utf-8" />

	<style type="text/css">

		body{
			padding: 0 0 0 0;
			margin: 0 0 0 0;
		}
		#hello  {
			background-color: ghostwhite;
			width: 100%;
			height: 767px; 
		}

	</style>


</head>

<body>


<div id="hello" > </div>



<script type="text/javascript">

	function getRandomColor() 
	{
	    var letters = '0123456789ABCDEF'.split('');
    	var color = '#';
    	for (var i = 0; i < 6; i++ )
    	{
        	color += letters[Math.floor(Math.random() * 16)];
    	}
    	return color;
	}
	
	
	var x=2500;
	
	//console.log("First Statement");
	
	function again(x)
	{	
	 	setInterval(function () {
			console.log(x,getRandomColor());
			document.getElementById("hello").style.backgroundColor=getRandomColor(); 
			x++;
			
		},x);
	
		
	}

	again(x);
	
	
</script>


</body>
</html>
