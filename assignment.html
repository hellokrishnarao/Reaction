<!doctype html>	
<html>	
<head>	
<title>Learning Javascript</title>	
	
<meta charset="utf-8" />	
<style type="text/css">
	#circle {
    background: red;
    width: 200px;
    height: 200px;
    border-radius: 50%;
}



</style>
	
</head>	
	
<body>	


<div id="circle"></div>


<script type="text/javascript">	

	document.getElementById("circle").onclick=function(){
		document.getElementById("circle").style.display="none";
	}
	
	
</script>	
	</body>	
</html>
