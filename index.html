<!doctype html>	
<html>	
<head>	
<title>Learning Javascript</title>	
	
<meta charset="utf-8" />	
	
</head>	
	
<body>	
		
<button id="textchanger">Change first div</button>
<div id="firstdiv">Some text here </div>
<button id="appender">Append some text</button>
<div id="seconddiv">Krishna is.. </div>
<button id="textcreator"> Create some text</button>
<div id="Empty"></div>


<script type="text/javascript">	

	document.getElementById("textchanger").onclick=function(){
		document.getElementById("firstdiv").innerHTML="This is changed"
	}
	document.getElementById("appender").onclick=function(){
		document.getElementById("seconddiv").innerHTML = document.getElementById("seconddiv").innerHTML + "awesome";
	}		
	document.getElementById("textcreator").onclick=function(){
		document.getElementById("Empty").innerHTML="<ol><li>Krishna</li><li>Krishna</li><li>Krishna</li><li>Krishna</li></ol>" //Create text
	} 
	
</script>	
	</body>	
</html>
